    <input type="text" id="salary">
<script>
    const salaryInput = document.getElementById('salary');
    salaryInput.addEventListener('change)',function(){
        let salary = Number(this.value);
        console.log(salary, typeof salary);
    /*     输入框的哪怕是数字，类型是string
        值的类型自动转换 隐式类型转换 */
        alert(salary * (12 + 2.5));

    });
//salary 工资 绩效=2.5
function totalSalary(salary,level = 'C') {
    /* if (level != 'A'&&level != 'B'&&level != 'C'&&level != 'D'){
        throw new Error('请选择绩效等级');
    } */

   

    console.log(arguments);


    if(arguments.length == 0) {
        throw new Error('请输入工资');
    }


    salary = Number(salary);


    if (salary <= 0){
        throw new Error('请输入正确的工资');
    }


    if (level.length == 1 && 'ABCD'.indexOf(level)>= 0){
        throw new Error('请选择绩效等级');
    }
   
    if(arguments.length > 2 && arguments[2] === 'admin'){
        return salary * (100 + performanceA());
    }

    if (level === 'A') {
        return performanceA(salary);
    }
    if (level === 'B') {
        return performanceB(salary);
    }
    if (level === 'C') {
        return performanceC(salary);
    }

    /* 
      功能：计算全年工资
      @params salary number
      @parame level default C .in 'ABCD'
      @return number
    
    */
    if (level === 'D') {
        return performanceD(salary);
    }

    function performanceA() {
        return 6;
    }

    function performanceA(salary) {
        return salary * 18;
    }
    function performanceB(salary) {
        return salary * 16;
    }
    function performanceC(salary) {
        return salary * 14.5;
    }
    function performanceD(salary) {
        return salary * 12;
    }

}

console.log(totalSalary('15420' ,'A' ,'admin'));
