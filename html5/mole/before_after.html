<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
    .box {
        position: relative;
    }



    .box::before, .box::after{
        display: block;
        line-height: 2;
        position: absolute;
        left: 0;
        right: 0;
        height: 1px;
        background-color: #333333;
    }
    .box::before{
        content: "";
        background: red;
        top: 0;
    }
    .box::after {
        content: "";;
        background: green;
        bottom: 0;
    }



    </style>
</head>
<body>
    <div class="box">
        我是一个盒子
    </div>
    <script>
    const holes = document.querySelector('.hole');

    let timeup = false; // 游戏结束
    let isPlaying = false; //游戏正在进行

    function startGame(){
        if(isPlaying) return;
        scoreBoard.textContent = 0;
        timeup = false;
        score = 0;
        setTimeout(()=>{
            timeup = true;
            isPlaying = false;
            alert('游戏结束了');

        },20000)
    }



    </script>
</body>
